<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body class="dashboard">
        <header class="container">
            <div>
                <div class=" flex-between">
                    <div class="logo flex-center fw-bolder title">
                        <img src="https://www.zentleman.com/wp-content/uploads/2017/07/unnamed.png" alt="">
                    </div>

                    <h1 class="title fs-xxxl gray">Dashboard</h1>
                </div>
            </div>
        </header>

        <div class="container mt-4">
            <div class="live-box"></div>
        </div>

        <main>
            <section class="container">
                <div class="cards mt-4">
                    <div class="grid-3 gap-30">
                        <div class="card title fs-xxl text-center border ">
                            <img src="./images/voters.png" alt="">
                            <div class="">Total Voters</div>
                            <p class="fs-xxl mt-4 value">356</p>
                        </div>
                        <div class="card orange-color fs-xxl title text-center border ">
                            <img src="images/ballots.png" alt="">
                            <div class="fs-xxl">Total Votes</div>
                            <p class=" fs-xxl value">200</p>
                        </div>
                        <div class="card orange-color fs-xxl title text-center border ">
                            <img src="./images/yes.png" alt="">
                            <div class="">Custing Votes</div>
                            <p class="fs-xxl mt-1 value">257</p>
                        </div>
                    </div>
                </div>

                <div class="mt-50">
                    <button class="btn text-white fw-bold white-color">Result Genarted</button>
                </div>
            </section>
        </main>
    </body>

</html>
