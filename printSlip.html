<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Voter Slip</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body class="print-page">
        <header>
            <div class="container">
                <div class="flex-between w-100 ">
                    <!-- Logo -->
                    <div class="w-25 logo-wrap">
                        <div class="logo flex-center fw-bolder title"><img
                                src="https://www.zentleman.com/wp-content/uploads/2017/07/unnamed.png" alt=""></div>
                    </div>

                    <div class="center text-center w-50">
                        <h1 class="uppercase red-color  fw-extrabold">gulsan club</h1>
                        <div class="fs-xl medium-gray fw-bold">Election For the Year 2024-2025</div>
                        <div class="">
                            <div class="title red-color underline fs-xl fw-extrabold">Print Voter Paper</div>
                        </div>
                    </div>

                    <div class="right-blank  w-25">

                    </div>
                </div>
            </div>
        </header>



        <main>
            <section class="mian-content mt-4 countVote">
                <div class="container bg-transferaent">
                    <div class="print-slip w-50 text-center">

                        <!-- Search -->
                        <div class="title fs-xxl red-color search-title text-center">Search Member</div>
                        <div class=" text-center search mt-4  flex-between">
                            <input type="text" id="search-member" class="input-control  radius-0"
                                placeholder="Type Member ID">
                            <button id="search-member-btn" class="btn gray-color"><i class="fas fa-search"></i></button>
                        </div>

                        <div class="d-none error">please type number</div>

                        <!-- show search result -->
                        <div class="show-search-result   card mt-4 ">
                            <div class="inner flex-between w-50 p-4">
                                <div>
                                    <img src="https://img.freepik.com/premium-photo/male-worker-wearing-green-yellow-color-kit-isolated-white-background_1029679-144270.jpg?w=740"
                                        alt="">
                                </div>
                                <div class="text-left">
                                    <div class="title  ">Md Tanvir Khan</div>
                                    <div class="title id mt-1">23455</div>
                                </div>
                            </div>
                        </div>

                        <!-- print button -->
                        <div class="mt-5 d-flex justify-end w-100 ">
                            <button onclick="printSlipF('outputPrint.html')"
                                class="btn  print-btn white-color  fs-lg gap-10" title="print">Print <img class="w-50"
                                    src="images/printer.png" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>



        <!-- <script src="app.js"></script> -->
        <script>

            function checkMemberF() {
                const searchMemberInput = document.getElementById('search-member')
                const searchMemberBtn = document.getElementById('search-member-btn')
                const searchResult = document.querySelector('.show-search-result')

                searchMemberInput.addEventListener('input', function (e) {
                    const text = e.target.value;


                    document.querySelector('.error').classList.remove('active')
                })

                searchMemberBtn.addEventListener('click', function () {
                    searchResult.classList.add('active')
                })
            }
            checkMemberF()


            // Print function
            function printSlipF(url) {
                const printWindow = window.open(url, '_blank')

                printWindow.addEventListener('load', function () {
                    printWindow.print()
                })
            }
        </script>
    </body>

</html>
